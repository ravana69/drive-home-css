<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Drive Home (CSS)</title>

<link href="https://assets.codepen.io/2509128/style.css" rel="stylesheet">

<style>
*, *::before, *::after {
  font-family: inherit;
  box-sizing: inherit;
  margin: 0;
  padding: 0;
}

html {
  box-sizing: border-box;
  font-family: 'Nunito Sans', sans-serif;
  font-size: 62.5%;
}

html body {
  font-size: 1.6rem;
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

ul {
  list-style: none;
}

a, a:link, a:visited {
  text-decoration: none;
}
</style><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
	<div class="street-lamps">
		<div class="street-lamp"></div>
		<div class="street-lamp"></div>
		<div class="street-lamp"></div>
		<div class="street-lamp"></div>
		<div class="street-lamp"></div>
	</div>
	
	<div class="cars-incoming">
		<div class="car"></div>
		<div class="car"></div>
		<div class="car"></div>
		<span class="reflect"></span>
		<span class="reflect"></span>
		<span class="reflect"></span>
	</div>
	
	<div class="cars-going">

	</div>
	
	<div class="cars-going-flash">

	<div class="city-lights">

		<div class="light"></div>
	</div>
</div>

</html>
